<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .price-box {
      margin-top: 15px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .crypto { background-color: #4caf50; }
    .blik { background-color: #2196f3; }
    .sepa { background-color: #ff9800; }
  </style>
</head>
<body>

  <h2>Product Checkout</h2>

  <p><strong>Product:</strong> [Add your product name here]</p>
  <p><strong>Price:</strong> $50.00</p>

  <form id="checkoutForm">
    <label>Full Name
      <input type="text" required>
    </label>
    <label>Address
      <input type="text" required>
    </label>
    <label>Postal Code
      <input type="text" required>
    </label>
    <label>Phone Number
      <input type="text" required>
    </label>

    <label>Discount Code
      <input type="text" id="discountCode" placeholder="Enter code">
    </label>

    <div class="price-box">
      Shipping: $<span id="shippingCost">3</span>
    </div>

    <button type="button" class="btn crypto" onclick="payCrypto()">Pay with Crypto</button>
    <button type="button" class="btn blik" onclick="payBlik()">Pay with BLIK</button>
    <button type="button" class="btn sepa" onclick="paySepa()">Pay with SEPA / Apple Pay / Google Pay</button>
  </form>

  <script>
    const discountInput = document.getElementById("discountCode");
    const shippingCostSpan = document.getElementById("shippingCost");

    discountInput.addEventListener("input", () => {
      const code = discountInput.value.trim().toUpperCase();
      if (code === "MYSHIPPING") {
        shippingCostSpan.textContent = "0";
      } else {
        shippingCostSpan.textContent = "3";
      }
    });

    function payCrypto() {
      window.location.href = "https://nowpayments.io/payment/?iid=YOUR_NOWPAYMENTS_ID";
    }

    function payBlik() {
      window.location.href = "https://jeton.com"; // Replace with your Jeton payment link or redirect
    }

    function paySepa() {
      window.location.href = "https://payop.com"; // Replace with your PayOp payment link or redirect
    }
  </script>

</body>
</html>
